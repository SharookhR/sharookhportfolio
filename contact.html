        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="contact-mf">
                <div id="contact" class="box-shadow-full">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="title-box-2">
                        <h5 class="title-left">
                          Send Message
                        </h5>
                      </div>
                      <div>
                          <form name="form-submission" method="post" role="form" class="contactForm">
                          <div id="sendmessage">Your message has been sent. Thank you!</div>
                          <div id="errormessage"></div>
                          <div class="row">
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                  <div class="validation"></div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <button type="submit" class="button button-a button-big button-rouded">Send Message</button>
                            </div>
                          </div>
                        </form>
                        <div id="message"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="title-box-2 pt-4 pt-md-0">

                          Get in Touch

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzUa643puCVce8ICzUoo-4BS2lP127l1COBdbatV7N4-fjozkucQLS56ZQ3HNs92akO/exec'
      const form = document.forms['form-submission']
      const success= document.getElementById('message');
  
      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                  success.innerHTML="Data successfully sent";

                  setTimeout(function()
              {
                  success.innerHTML="";
                  location.reload();
              },5000)
             
              })
              .catch(error => console.error('Error!', error.message))
      })
  </script>
